<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <zmeta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ChatPlus</title>
    </head>
    <body>
        <div class="app">
            <h1>ChatPlus</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p class="event timed-out">No device found</p>
            </div>

            <div>
                <button id="login-button" type="button" style="display:none">Login</button>
                <button id="qunit-button" type="button" style="display:none">Run QUnit tests</button>
            </div>

        </div>

        <script src="js/lib/es6-promise-2.0.1.js"></script>
        <script data-main="js/main" src="js/lib/require-2.1.27.js"></script>

        <script>
            require.config({
                appDir: "../",
                baseUrl: "js",
                paths: {
                    "text": "lib/text",
                    "html": ".."
                },
                waitSeconds: 15
            });

            var Promise = ES6Promise.Promise;

            (function() {
                // Get a handle on the global object
                var local;
                if (typeof global !== 'undefined') local = global;
                else if (typeof window !== 'undefined' && window.document) local = window;
                else local = self;

                // It's replaced unconditionally to preserve the expected behavior
                // in programs even if there's ever a native finally.
                local.Promise.prototype['finally'] = function finallyPolyfill(callback) {
                    var constructor = this.constructor;

                    return this.then(function(value) {
                        return constructor.resolve(callback()).then(function() {
                            return value;
                        });
                    }, function(reason) {
                        return constructor.resolve(callback()).then(function() {
                            throw reason;
                        });
                    });
                };
            }());

        </script>

        <script src="cordova.js"></script>
    </body>
</html>
